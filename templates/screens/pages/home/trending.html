{% load static %}

<!--  -->

<section class="no-padding">
  {% if trending %}
  <div class="fs-carousel-wrap">
    <div class="fs-carousel-wrap_title">
      <div class="fs-carousel-wrap_title-wrap fl-wrap">
        <h4>Trending Feed</h4>
        <h5>Top pick for you.</h5>
      </div>
      <div class="abs_bg"></div>
      <div class="gs-controls">
        <div class="gs_button gc-button-next">
          <i class="fas fa-caret-right"></i>
        </div>
        <div class="gs_button gc-button-prev">
          <i class="fas fa-caret-left"></i>
        </div>
      </div>
    </div>
    <div class="fs-carousel fl-wrap">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          {% for post in trending %}
          <!-- swiper-slide-->
          <div class="swiper-slide">
            <div class="grid-post-item bold_gpi fl-wrap">
              <div class="grid-post-media gpm_sing">
                <div
                  class="bg"
                  data-bg="{% if post.bg_image %}{{post.bg_image.url}}{% else %}{{post.image.url}}{% endif %}"
                ></div>
                <div class="author-link">
                  <a href="">
                    <img
                      src="{% if post.writer.avatar %}{{post.writer.avatar.url }}{% else %}{% static 'images/avatar/techlogo.png' %}{% endif %}"
                      alt="{{post.writer.username}}"
                    />
                    <span>By {{post.writer.username|upper}}</span>
                  </a>
                </div>
                <div class="grid-post-media_title">
                  <a class="post-category-marker" href="{% url 'posts:posts' %}"
                    >{{post.category|upper}}</a
                  >
                  <h4>
                    <a href="{{post.get_absolute_url}}"
                      >{{post.title|truncatewords:"30"}}</a
                    >
                  </h4>
                  <span class="video-date">
                    ><i
                      class="fa-solid fa-clock fa-spin fa-lg"
                      style="color: #fa5005"
                    ></i>
                    <!---->
                    {{post.createdAt|date:"d M Y"}}</span
                  >
                  <ul class="post-opt">
                    <li>
                      <!-- https://feathericons.dev/?search=eye&iconset=feather -->
                      <i
                        class="fa-solid fa-message fa-fade"
                        style="color: #2ab391"
                      ></i>
                      {{post.comments}}
                    </li>
                    <li>
                      <i
                        class="fa-solid fa-eye fa-beat"
                        style="color: #3c3fde"
                      ></i>
                      {{post.views}}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- swiper-slide end-->
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  {% endif %}
</section>
